version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - network

  jupyter:
    image: jupyter/pyspark-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work/notebooks
    command: "start.sh jupyter lab --NotebookApp.token='' --NotebookApp.password=''"
    networks:
      - network

  feathr-registry:
    image: feathrfeaturestore/feathr-registry:releases-v1.0.0
    ports:
      - "8081:80"
    environment:
      - FEATHR_SANDBOX=True
      - API_BASE=api/v1
    networks:
      - network

  feathr-online:
    image: feathrfeaturestore/feathrpiper:latest
    ports:
      - "8000:8000"
    networks:
      - network

  feathr-online-ui:
    image: blrchen/feathr-online-ui-demo:main
    ports:
      - "8082:80"
    networks:
      - network

networks:
  network:
    name: network